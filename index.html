<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Hero Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guitar Hero Prototype</h1>
    <div id="game-board">
        <div class="string" id="string1"></div>
        <div class="string" id="string2"></div>
        <div class="string" id="string3"></div>
        <div class="string" id="string4"></div>
    </div>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <p>Score: <span id="score">0</span></p>
    </div>
    <audio id="sound1" src="sound1.mp3"></audio>
    <audio id="sound2" src="sound2.mp3"></audio>
    <audio id="sound3" src="sound3.mp3"></audio>
    <audio id="sound4" src="sound4.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
